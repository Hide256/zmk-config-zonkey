CONFIG_NFCT_PINS_AS_GPIOS=y
CONFIG_EC11=y
CONFIG_EC11_TRIGGER_GLOBAL_THREAD=y
CONFIG_RGBLED_WIDGET_BATTERY_LEVEL_HIGH=30
CONFIG_RGBLED_WIDGET_BATTERY_LEVEL_CRITICAL=10

CONFIG_ZMK_BATTERY_REPORTING=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_PROXY=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_FETCHING=y
CONFIG_BT_BAS=y

# 不要機能オフ
CONFIG_PRINTK=n
CONFIG_USB_DEVICE_STACK=n

# BLE アドバタイズ・接続設定（prj.conf などに追加）
CONFIG_BT_PERIPHERAL=y
CONFIG_BT_DEVICE_NAME="Zonkey_L"
CONFIG_BT_MAX_CONN=1
CONFIG_BT_GAP_ADV_FAST_INT_MIN=160
CONFIG_BT_GAP_ADV_FAST_INT_MAX=320
CONFIG_BT_GAP_ADV_SLOW_INT_MIN=400
CONFIG_BT_GAP_ADV_SLOW_INT_MAX=800
CONFIG_BT_GAP_AUTO_START=y

# --- スタックサイズ（既に修正済み） ---
CONFIG_ZMK_BLE_THREAD_STACK_SIZE=2048
CONFIG_ZMK_LOW_PRIORITY_THREAD_STACK_SIZE=2048
CONFIG_INPUT_THREAD_STACK_SIZE=2048
CONFIG_ZMK_SPLIT_BLE_PERIPHERAL_STACK_SIZE=2048
CONFIG_ZMK_SPLIT_BLE_CENTRAL_SPLIT_RUN_STACK_SIZE=3096
CONFIG_BT_CTLR_PHY_2M=n
